<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>my tode</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
    <div class="container">
        <!-- 总容器 -->
        <h1>ToDoList</h1>
        <form class="add-task">
            <input type="text" placeholder="e.g. 晚上记得吃饭" name="content" autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>
            <!-- 清单列表开始 -->
        <div class="task-list">
            <!-- 任务开始 -->
            <!--  <div class="task-item">
                <span><input type="checkbox" ></span>
                <span class="task-content">item content 1</span>
                <span>delete</span>
                <span>detail</span>
            </div> -->
            <!-- 任务结束 -->
        </div>
        <!-- 清单列表结束 -->
        <div class="task-detail-mask"></div>
        <div class="task-detail">
            <!-- 任务详情开始 -->
            <div class="content">
                <!-- 任务标题开始 -->
                下午记得买菜
            
            <!-- 任务标题结束 -->
                <div>
                    <!-- 任务描述开始 -->
                    <div class="decs">
                        <textarea name="" id=""></textarea>
                    </div>
                </div>
                <!-- 任务描述结束 -->
                <div class="remind">
                    <!-- 任务定时提醒开始 -->
                    <input type="date" name="">
                    <button type="submit">submit</button>
                </div>
            </div>
            <!-- 任务定时提醒结束 -->
        </div>
        <!-- 任务详情结束 -->
    </div>
    <!-- 总容器 -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/store/dist/store.legacy.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</body>

</html>
